<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shorcut icon" type="image/x-icon" href="/country-game/Untitled-1.png" /> 
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&display=swap" rel="stylesheet">
    <title>Country Game</title>
</head>

<body>
    <div class="topcontainer">
        <span id="stat" class="correct floater"></span>
        <h1 class="heading">IsPopulation ? <span class="correct">Higher</span>  : <span class="wrong">Lower</span>  </h1>
        <p class="centerr">Score more than 5 to <span class="lightt">WIN !</span>  
            A score less than -2 will make you <span class="lightt">Lose :(</span> </p>
        <div class="top hide">
            <h2><span class="green">Round Number : </span> <span class="roundNumb"></span></h2>
            <h2> <span class="green"> Your Score :</span>  <span class="scoreVal"></span></h2>
        </div>
    </div>
    <div class="container">
        <div class="leftBox box">
            <ul class="listtt">
                <li class="lists">
                    <img src="" alt="" id="Limg" class="imagee hide">
                </li>
                <li class="lists">
                    <h2 id="leftTitle" ></h2>
                </li>
                <li class="lists">
                    <p id="Lpopulation" class="darks boldd"></p>
                </li>
            </ul>

        </div>

        <div class="rightBox box">
            <ul>
                <li class="lists">
                    <img src="" alt="" id="Rimg" class="imagee hide">
                </li>
                <li class="lists">
                    <h2 id="rightTitle"></h2>
                </li>
                <li class="lists">
                    <p id="Rpopulation" class="darks boldd">&nbsp</p>
                </li>
            </ul>
        </div>

    </div>
    <div class="containerbottom whitebg" id="bottombox">

        <div class="quesbox green hide" id="topques">
            Is Population of <span id="rightCountry" class="correct">
            </div>
    <div class="btnsBox">
        
        <button class="btn hide" id="play">Play</button>
        <button class="btn hide" id="higher">Higher</button>
        <button class="btn hide" id="lower">Lower</button>
        <button class="btn hide" id="next">Next</button>
    </div>
    <div class="quesbox green hide" id="bottomques">
        than <span id="leftCountry" class="correct"> </span> ? 
        </div>
        
    </div>
