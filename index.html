<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Country Game</title>
</head>
<body>
    <div class="top hide">
        <h2>Your Score : <span class="scoreVal"></span></h2>
    </div>
    <h2> Your answer is <span id="stat" class="status hide"></span></h2>
    <div class="container">
        <div class="leftBox box">
            <!-- <img src="" alt=""> -->
            <h2 id="leftTitle"></h2>
            <p id="Lpopulation"></p>

        </div>

        <div class="rightBox box">
            <!-- <img src="" alt=""> -->
            <h2 id="rightTitle"></h2>
            <p id="Rpopulation"></p>
        </div>

    </div>
    <div class="box">

        <button class="btn" id="play">Playyy !</button>
        <button class="btn hide" id="higher">Higher</button>
        <button class="btn hide" id="lower">Lower</button>
        <button class="btn hide" id="next">Next</button>
    </div>


    <script src="script.js"></script>
</body>
</html>
