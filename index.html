<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400;800&display=swap" rel="stylesheet">
    <title>Country Game</title>
</head>

<body>
    <div class="topcontainer">
        <h1 class="heading">IsPopulation ? Higher : Lower </h1>
        <p class="centerr">Score more than 5 to <span class="lightt">WIN !</span>  
            A score less than -1 will make you <span class="lightt">Lose :(</span> </p>
        <div class="top hide">
            <h2>Round Number : <span class="roundNumb"></span></h2>
            <h2>Your Score : <span class="scoreVal"></span></h2>
        </div>
    </div>
    <div class="container">
        <div class="leftBox box">
            <ul class="listtt">
                <li class="lists">
                    <img src="" alt="" id="Limg" class="imagee hide">
                </li>
                <li class="lists">
                    <h2 id="leftTitle" ></h2>
                </li>
                <li class="lists">
                    <p id="Lpopulation" class="darks boldd"></p>
                </li>
            </ul>

        </div>

        <div class="rightBox box">
            <ul>
                <li class="lists">
                    <img src="" alt="" id="Rimg" class="imagee hide">
                </li>
                <li class="lists">
                    <h2 id="rightTitle" class="darks"></h2>
                </li>
                <li class="lists">
                    <p id="Rpopulation"></p>
                </li>
            </ul>
        </div>

    </div>
    <h2 id="resultt" class="hide box"> Your answer is &nbsp <span id="stat" class="green btnsBox hide"></span></h2>
    <div class="btnsBox">

        <button class="btn hide" id="play">Play</button>
        <button class="btn hide" id="higher">Higher</button>
        <button class="btn hide" id="lower">Lower</button>
        <button class="btn hide" id="next">Next</button>
    </div>

</body>

</html>
